<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="pt-br">
    <head>
        <title th:text="#{email.activation.title}">Criação de conta no System Bibliotec</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${usuario.email})}">
            Prezado senhor(ar).
        </p>
        <p th:text="#{email.creation.text1}">
            Sua conta foi criada com sucesso. Clique no link abaixo e aproveite!
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${usuario.chaveAtivacao}|})" th:href="${url}"
            th:text="${url}">Acesse!</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Agradecemos sua atenção, </span>
            <br/>
            <em th:text="#{email.signature}">Bibliotec.</em>
        </p>
    </body>
</html>
