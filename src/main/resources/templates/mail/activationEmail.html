<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="pt-br">
    <head>
        <title th:text="#{email.activation.title}">Ativação de Conta</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${usuario.email})}">
            Prezado(a)
        </p>
        <p th:text="#{email.activation.text1}">
            Sua conta no System Bibliotec foi criada com sucesso. Clique no Link abaixo para ativa-la
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}"
            th:text="${url}">Link de Ativação</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Agradecemos, </span>
            <br/>
            <em th:text="#{email.signature}">Bibliotec.</em>
        </p>
    </body>
</html>
