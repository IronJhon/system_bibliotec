<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="pt-br">
    <head>
        <title th:text="#{email.reset.title}">Recuperação de Senha</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${usuario.email})}">
            Prezado senhor(ar).
        </p>
        <p th:text="#{email.reset.text1}">
            Foi solicitado uma redefinição de senha da sua conta em nosso Sistema. Por gentileza, clique na URL abaixo para redefini-la
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${usuario.chaveRenovacao}|})" th:href="${url}"
            th:text="${url}">Login link</a>
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Agradecemos sua atenção, </span>
            <br/>
            <em th:text="#{email.signature}">System Bibliotec.</em>
        </p>
    </body>
</html>
